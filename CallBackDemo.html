<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Back Function</title>
</head>
<body>
    <button id="cb">Hit Me!</button>
    <script>
        function clickMe(){
            console.log("Button is clicked")
        }
        document.getElementById("cb").addEventListener("click", clickMe())
    </script>
</body>
</html>
